<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <meta name="DC.Description" content="Das Energieversorgungsunternehmen Elektrizitätsgesellschaft Levern e.G. ist im Ortsteil Levern der Gemeinde Stemwede Grundversorger für Strom.">
    <meta name="DC.Subject" content="Stemwede, Levern, Energie, Strom, Elektrizität, Energieversorger, Unternehmen">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',
                    },
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                                fontSize: '0.95rem',
                                h1: {
                                    fontSize: '1.75rem',
                                    marginTop: '1.5rem',
                                    marginBottom: '1rem'
                                },
                                h2: {
                                    fontSize: '1.4rem',
                                    marginTop: '1.5rem',
                                    marginBottom: '0.75rem'
                                },
                                p: {
                                    marginTop: '0.75rem',
                                    marginBottom: '0.75rem'
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full">
    <!-- Header with navigation -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Top bar -->
            <div class="flex justify-end space-x-4 py-1 text-sm text-gray-600">
                <a href="/impressum/" class="hover:text-gray-900">Impressum</a>
                <a href="/datenschutz/" class="hover:text-gray-900">Datenschutz</a>
                <a href="mailto:info@eg-levern.de" class="hover:text-gray-900">Kontakt</a>
            </div>
            
            <!-- Header image -->
            {{ if .Params.header_image }}
            <div class="h-40 bg-cover bg-center rounded-lg shadow-inner mb-3" style="background-image: url(/images/{{ .Params.header_image }});"></div>
            {{ end }}

            <!-- Main navigation -->
            <nav class="border-b border-gray-200">
                <div class="flex flex-wrap gap-6 py-3">
                    <a href="/" class="text-gray-900 hover:text-blue-600 text-sm font-medium">Home</a>
                    <a href="/strom/" class="text-gray-900 hover:text-blue-600 text-sm font-medium">Strom</a>
                    <a href="/tarife/" class="text-gray-900 hover:text-blue-600 text-sm font-medium">Stromtarife</a>
                    <a href="/kontaktdatenblatt/" class="text-gray-900 hover:text-blue-600 text-sm font-medium">Kontaktdatenblatt</a>
                    <a href="/satzung/" class="text-gray-900 hover:text-blue-600 text-sm font-medium">Satzung</a>
                    <a href="/jubilaeum/" class="text-gray-900 hover:text-blue-600 text-sm font-medium">100 Jahre EG-Levern</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="bg-white rounded-lg shadow px-6 py-4">
            <div class="prose max-w-none">
                {{ block "content" . }} {{ end }}
            </div>
        </div>
    </main>
</body>
</html>
